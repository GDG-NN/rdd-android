apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "android.rigadevday.lv.rigadevday"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile (
            'com.android.support:support-v4:21.0.0',
            'com.android.support:appcompat-v7:21.0.0',

            'com.jakewharton:butterknife:5.1.2',

            'com.squareup.dagger:dagger:1.2.2',
            'com.squareup:otto:1.3.5',

            'com.tonicartos:stickygridheaders:1.0.1',

            'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT',

            'com.google.guava:guava:18.0',

            'com.google.code.gson:gson:2.3',
            'com.github.traex.rippleeffect:library:1.2.2'
    )

    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
}
