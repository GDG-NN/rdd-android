apply plugin: 'com.android.application'

repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "lv.rigadevday.android"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 3
        versionName "1.2"
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
	      release {
	          signingConfig signingConfigs.release
	      }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile (
            'com.android.support:support-v4:21.0.3',
            'com.android.support:appcompat-v7:21.0.3',

            'com.jakewharton:butterknife:5.1.2',

            'com.squareup.dagger:dagger:1.2.2',
            'com.squareup:otto:1.3.5',

            'com.tonicartos:stickygridheaders:1.0.1',

            'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT',

            'com.google.guava:guava:18.0',

            'com.google.code.gson:gson:2.3',
            'com.github.traex.rippleeffect:library:1.2.2',
            'com.squareup.picasso:picasso:2.4.0',
            'com.fmsirvent:parallaxeverywhere:1.0.1',
            'com.viewpagerindicator:library:2.4.1@aar',
            'com.afollestad:material-dialogs:0.5.0',
            'com.nispok:snackbar:2.7.3'

    )

    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
}
