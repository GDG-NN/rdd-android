buildscript {
    ext.versions = [
            'support' : '26.1.0',
            'kotlin'  : '1.1.4-3',
            'firebase': '11.4.0',
            'dagger'  : '2.11'
    ]

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-rc1'
        classpath 'com.google.gms:google-services:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}
