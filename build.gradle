buildscript {
    ext.versions = [
            'support' : '25.1.1',
            'kotlin'  : '1.0.6',
            'firebase': '10.2.0',
            'dagger'  : '2.9'
    ]

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta3'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}
